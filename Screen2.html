<!DOCTYPE html>
<html>
<style>
button {
  background-color: #050505;

  color: white;
  padding: 8px 5px;
  margin: 4px 0;
  border: none;
  cursor: pointer;
  width: 30%;
  opacity: 0.9;
  border-radius: 12px;
}
img{
  float: right;

}

input[type=text], input[type=password] {
  width: 40%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}
input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}
</style>
<body>
<div style="height: 80px; background-color: #050505;">
    <h1 style="color: aliceblue; padding-top: 25px;"> <center>Create Profile</center></h1>
</div>
<div style="padding-left: 20%; padding-right: 20%; padding-top: 5px;">

    <img src="https://www.insidehighered.com/sites/default/server_files/styles/thumbnail_refresh/public/media/mcdonald.jpg?itok=X2IphAe2">
    <br>
    <label for="Education"><b>Education</b></label><br>
    <input type="text" placeholder="Enter Education" name="Education" required><br>
    
    <label for="Phone"><b>Phone</b></label><br>
    <input type="text" placeholder="Enter Phone" name="Phone" required><br>
    <div style="float: right; width: 30%;">
    <button type="submit" class="signupbtn">Cancel</button>
    <button type="submit" class="signupbtn" onClick="location.href='Screen3.html'">Next</button>
    </div>
</div>

</body>
</html>
